<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/589957875e.js" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet">

    <title>KANBAN BOARD</title>
</head>
<body>
    <nav class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink colour"></div>
            <div class="lightyellow colour"></div>
            <div class="lightgreen colour"></div>
            <div class="lightblue colour"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add_btn"><i class="fa-solid fa-plus"></i></div>
            <div class="remove_btn"><i class="fa-solid fa-x"></i></div>
        </div>
    </nav>

    <div class="main-container"></div>

    <div class="modal-cont">
        <textarea class="textArea-cont" placeholder="Enter your task here."></textarea>
        <div class="priority-colours-container">
            <div class="lightpink priority-colour"></div>
            <div class="lightyellow priority-colour"></div>
            <div class="lightgreen priority-colour"></div>
            <div class="lightblue priority-colour active"></div>
        </div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
